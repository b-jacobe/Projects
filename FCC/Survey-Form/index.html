<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Tourist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Urban Tourists Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset>
    <label id="name-label" for="name">Name<input type="text" id="name" Placeholder="Enter Your name" required/></label>
    <label id="email-label" for="email">Email<input type="email" id="email" Placeholder="Enter Your Email" required/></label>
    <label id="number-label" for="number">Age<input id="number" type="number" min="18" max="120"/ placeholder="Enter Your Age"></label>
    </fieldset>
    <fieldset>
      <legend>Services Interested In:</legend>
      <label for="service1" class="checkbox-service"><input class="inline" type="checkbox" id="service1" name="service" value="attractions"> Attractions</label>
      <label for="service2" class="checkbox-service "><input class="inline" type="checkbox" id="service2" name="service" value="accommodation"> Accommodations</label>
    </fieldset>
    <fieldset>
      <label id="radio-label" for="radio">Did you enjoy exploring Urban Tourists?<input class="inline" type="radio" id="radio" value="yes" name="radio" checked> Yes <input class="inline" type="radio" id="radio" value="no" name="radio"> No</label>
      <label id="dropdown-label" for="dropdown">How did you hear about us?<select id="dropdown">
        <option value="1">(select one)</option>
        <option value="2">Friend</option>
        <option value="3">Internet Search</option>
        <option value="4">Social Media</option>
        <option value="5">Other</option>
      </label>
    </fieldset>
    <fieldset>
      <label id="textarea-label" for="comments">Additional Comments (optional)<textarea id="comments" name="comments" rows="3" cols="30" placeholder="I heard about Urban Tourists..."></textarea></label>
      </fieldset>
    <input type="submit" id="submit" value="submit"/>
  </form>
</body>
</html>
